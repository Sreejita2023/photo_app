<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="image-regular.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Photo_app</title>
</head>
<body>
    <div class="wrapper" style="background-image: url('https://source.unsplash.com/2FxSOXvfXVM');">
        <div class="container">
            <div class="slide active" style="background-image: url('https://source.unsplash.com/2FxSOXvfXVM');"></div>
            <div class="slide" style="background-image: url('https://source.unsplash.com/sp-p7uuT0tw');"></div>
            <div class="slide" style="background-image: url('https://source.unsplash.com/v4e3JI7DDHI');"></div>
            <div class="slide" style="background-image: url('https://source.unsplash.com/qsEJGX4VqYU');"></div>
            <div class="slide" style="background-image: url('https://source.unsplash.com/CnYK-pMdxag');"></div>
            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
              </button>
        
              <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
              </button>
        </div>
    </div>
    <script src="node.js"></script>
</body>
</html>
